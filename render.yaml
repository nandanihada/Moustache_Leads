services:
  - type: web
    name: moustache-leads-backend
    env: python
    region: oregon
    buildCommand: cd backend && find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true && find . -type f -name "*.pyc" -delete 2>/dev/null || true && pip install -r requirements.txt
    startCommand: cd backend && gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: FLASK_ENV
        value: production
      - key: PYTHONDONTWRITEBYTECODE
        value: 1
